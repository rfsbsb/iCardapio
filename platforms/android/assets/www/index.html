<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="js/jquery.mobile/jquery.mobile-1.4.2.min.css" />
        <link rel="stylesheet" type="text/css" href="js/jquery.mobile/jquery.mobile.external-png-1.4.2.min.css" />
        <link rel="stylesheet" type="text/css" href="js/jquery.mobile/jquery.mobile.icons-1.4.2.min.css" />
        <link rel="stylesheet" type="text/css" href="js/jquery.mobile/jquery.mobile.inline-png-1.4.2.min.css" />
        <link rel="stylesheet" type="text/css" href="js/jquery.mobile/jquery.mobile.inline-svg-1.4.2.min.css" />
        <link rel="stylesheet" type="text/css" href="js/jquery.mobile/jquery.mobile.structure-1.4.2.min.css" />
        <link rel="stylesheet" type="text/css" href="js/jquery.mobile/jquery.mobile.theme-1.4.2.min.css" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <meta name="msapplication-tap-highlight" content="no" />
        <title>Hello World</title>
    </head>
    <body>
        <div class="app">
            <div data-role="header" data-fullscreen="true" data-position="fixed" data-tap-toggle="false">
                <h1>iCardápio</h1>
                <a href="#popupFecharPedido" data-rel="popup" data-theme="b" data-transition="slidedown" class="ui-btn-right" data-position-to="window">Finalizar</a>
            </div>
            <ul class="lista" data-role="listview" data-split-icon="gear" data-split-theme="d" data-inset="true">
                <li>
                    <img class="foto" src="img/pizzas/calabresa.jpg">
                    <div class="content">
                        <h2>Pizza de calabresa</h2>
                        <p>R$ 12,90</p>
                    </div>
                    <input type="number" min="0" pattern="[0-9]*" size="2" maxlenght="2" id="calabresa" class="item" name="calabresa" />
                </li>
                <li>
                    <img class="foto" src="img/pizzas/portuguesa.jpg">
                    <div class="content">
                        <h2>Pizza portuguesa</h2>
                        <p>R$ 15,50</p>
                    </div>
                    <input type="number" min="0" pattern="[0-9]*" size="2" maxlenght="2" id="portuguesa" class="item" name="portuguesa" />
                </li>
                <li>
                    <img class="foto" src="img/pizzas/rucula-tomate-seco.jpg">
                    <div class="content">
                        <h2>Pizza de rúcula com tomate seco</h2>
                        <p>R$ 32,75</p>
                    </div>
                    <input type="number" min="0" pattern="[0-9]*" size="2" maxlenght="2" id="ruculatomateseco" class="item" name="ruculatomateseco" />
                </li>
                <li>
                    <img class="foto" src="img/pizzas/vegetariana.jpg">
                    <div class="content">
                        <h2>Pizza vegetariana</h2>
                        <p>R$ 11,50</p>
                    </div>
                    <input type="number" min="0" pattern="[0-9]*" size="2" maxlenght="2" id="vegetariana" class="item" name="vegetariana" />
                </li>
                <li>
                    <img class="foto" src="img/pizzas/marguerita.jpg">
                    <div class="content">
                        <h2>Pizza marguerita</h2>
                        <p>R$ 27,51</p>
                    </div>
                    <input type="number" min="0" pattern="[0-9]*" size="2" maxlenght="2" id="marguerita" class="item" name="marguerita" />
                </li>
            </ul>
            <div data-role="popup" id="popupFecharPedido" data-theme="a" class="ui-corner-all">
                <div style="padding:10px 20px;">
                    <h3>Por favor, informe a mesa</h3>
                    <label for="un" class="ui-hidden-accessible">Número:</label>
                    <input id="mesa" name="mesa" id="un" value="" placeholder="numero" data-theme="a" type="number">
                    <button type="button" data-theme="b" data-icon="check" id="send">Enviar pedido</button>
                </div>
            </div>
            <div data-role="footer" data-fullscreen="true" data-position="fixed" data-tap-toggle="false">
                <h1>Pizzas <span class="total-items">0</span>. Total: <span class="total-price">0.00</span></h1>
            </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
        <script type="text/javascript" src="js/jquery.mobile/jquery.mobile-1.4.2.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
